<!-- app.component.html -->

<div *ngIf="isLoggedIn()">
  <div>Name: {{ userInfo?.info?.name }}</div>
  <div>Email: {{ userInfo?.info?.email }}</div>
  <div>Picture: {{ userInfo?.info?.picture }}</div>
</div>

<input type="file" (change)="onFileSelected($event)">
<button (click)="uploadSelectedFile()">Upload File</button>
<button (click)="downloadFile()">Download File</button> 
<button (click)="logout()">LogOut</button>




<router-outlet></router-outlet>
